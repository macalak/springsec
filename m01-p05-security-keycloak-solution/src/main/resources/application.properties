spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Development DB (jdbc:h2:mem:testdb)
# H2 configuration
#  H2 Console: http://localhost:8080/h2-console  sa/no_passwd
spring.h2.console.enabled=true

# org.keycloak:keycloak-spring-boot-2-starter:4.5.0.Final properties
keycloak.realm=testrealm
keycloak.realm-
keycloak.auth-server-url=http://localhost:9080/auth
keycloak.ssl-required=none
keycloak.resource=testclient
keycloak.public-client=true
keycloak.use-resource-role-mappings=false
keycloak.confidential-port=0
keycloak.bearer-only=true

# Loggers
#logging.level.org.springframework.security=DEBUG
org.keycloak.adapters.springsecurity=DEBUG

